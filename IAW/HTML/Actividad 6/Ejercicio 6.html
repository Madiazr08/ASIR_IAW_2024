        <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px">

            <header style="background-color: #007BFF; color: white; padding: 10px 0; text-align: center">
                <h1>Ejercicio 6</h1>
                    <p>HTML con tablas simples</p>
            </header>

            <!--En esta sección vamos a insertar una tabla-->

            <article style="background: white; border: 1px solid #ccc; margin: 20px 0; padding: 15px">
                <h2 style="color: #333; text-align: center;">Tabla Básica</h2>
                
                <table style="text-align: center; margin: 0 auto; border: #b2b2b2 1px solid; width: 50%;">

                    <tr>
                        <th colspan="3" style="border: black 1px solid;">Titulo de la tabla</th>
                    </tr>

                    <tr>
                        <td style="border: black 1px solid;">Uno</td>
                        <td style="border: black 1px solid;">Cuatro</td>
                        <td style="border: black 1px solid;">Siete</td>
                    </tr>

                    <tr>
                        <td style="border: black 1px solid;">Dos</td>
                        <td style="border: black 1px solid;">Cinco</td>
                        <td style="border: black 1px solid;">Ocho</td>
                    </tr>

                    <tr>
                        <td style="border: black 1px solid;">Tres</td>
                        <td style="border: black 1px solid;">Seis</td>
                        <td style="border: black 1px solid;">Nueve</td>
                    </tr> 
                </table>
               
            </article>

            
        </body>
