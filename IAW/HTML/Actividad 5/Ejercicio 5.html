<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Ejercicio 5">
            <meta name="author" content="Miguel Angel">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px">

            <header style="background-color: #007BFF; color: white; padding: 10px 0; text-align: center">
                <h1>Ejercicio 5</h1>
                    <p>HTML con videos y audios</p>
            </header>

            <!--En esta sección vamos a utilizar la opción para insertar un video en html-->

            <article style="background: white; border: 1px solid #ccc; margin: 20px 0; padding: 15px">
                <h2 style="color: #333;">Sección 1: Video</h2>
                
                <video width="640" height="360" controls>
                    <source src="htmlvideo.mp4" type="video/mp4">

               
            </article>

            <!--En esta sección insertaremos un audio-->

            <article style="background: white; border: 1px solid #ccc; margin: 20px 0; padding: 15px">
                <h2>Sección 2: Audio</h2>
            
                <audio src="Sonido.mp3" controls></audio>

            </article>
           
        </body>
</html>
